<!-- This define action indicates that everything within this
block is part of the "layout" template -->

{{ define "layout" }}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChitChat</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>

    <!-- This is another action - it indicates the position where another template can be included.
        The "." after the template is the data to be passed to the template. In this instance
        the data passed to the layout template should be passed to the navbar template too -->
    {{ template "navbar" . }}

    <div class="container">

    <!-- This is another action - it indicates the position where another template can be included.
         The "." after the template is the data to be passed to the template. In this instance
         the data passed to the layout template should be passed to the content template too -->
    {{ template "content" . }}

    </div> <!-- /container -->

    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>

{{ end }}
