{{ define "content" }}
<p class="lead">
    <a href="/thread/new">Start a thread</a> or join one below!
</p>

<!-- Remember that we passed a slice of threads through when templating.
When we perform range . we're really saying for each thread struct. The properties
referenced below are values defined within that struct -->
{{ range . }}
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    </div>
    <div class="panel-body">
        <!-- Note .NumReplies here - it's actually a method call on the Thread struct -->
        Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} posts.
        <div class="pull-right">
            <a href="/thread/read?id={{.Uuid }}">Read more</a>
        </div>
    </div>
</div>
{{ end }}

{{ end }}
